
<div class="container-fluid" ng-controller="MainCtrl"
     style="width:100%;height:460px;background:#FF2C4C url('images/loginbg.jpg') no-repeat;">
    <div class="row">
        <div class="col-md-7">
            <!--<img src="${pageContext.request.contextPath}/image/login.jpg" width="500" height="330" alt="会员登录" title="会员登录">-->
        </div>

        <div class="col-md-5">
            <div style="width:440px;border:1px solid #E7E7E7;padding:20px 0 20px 30px;border-radius:5px;margin-top:60px;background:#fff;">
                <font>会员登录</font>USER LOGIN<br/>
                <div>&nbsp;</div>
                <form class="form-horizontal">
                    <input type="hidden" name="method" value="login">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" ng-model="user.username">
                            
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="请输入密码" ng-model="user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">验证码</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="inputPassword" name="inputPassword" placeholder="请输入验证码" ng-model="user.inputPassword">
                        </div>
                        <div class="col-sm-3" ng-click="changeImg()">
                            <img id="img" src="/checkImg"/>
                        </div>
                        

                    </div>
                    <div class="form-group">
                    	<div ng-if="loginFialedFlag">{{loginFailedMsg}}</div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 自动登录
                                </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <label>
                                    <input type="checkbox" name="rememberUser" ng-model="user.rememberUser"> 记住用户名
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button style="background: url('images/login.gif') no-repeat scroll 0 0 rgba(0, 0, 0, 0);height:35px;width:100px;color:white;" ng-click="userLogin()">
                            	<span>登录</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--<div class="row" ng-if="loginResult.status == 'success'">
    	<h1>登录成功</h1>
    </div>-->
</div>
